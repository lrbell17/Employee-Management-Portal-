<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add Employee</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<style>
		body{
			margin: 50px 50px;
		}
	</style>
</head>

<body>

	<h4>Add Employee:</h4>
		<form method="post" action="UserAdd.jsp">

	
			<div class="form-group">
				<label for="exampleInputEmail1">Name</label> <input
					type="text" class="form-control" 
					name="name" placeholder="Enter name">
			</div>
	
			<div class="form-group">
				<label for="exampleInputEmail1">Email Address</label> <input
					type="email" class="form-control" aria-describedby="emailHelp"
					name="email" placeholder="Enter email">
			</div>
	
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" name="pass"
					placeholder="Password">
			</div>
<!-- 			
			<div class="form-group">
				<label for="exampleInputPassword1">Verify Password</label> <input
					type="password" class="form-control" name="pass2"
					placeholder="Password">
			</div> -->
	
			<div class="form-group">
				<label for="exampleInputPassword1">Country</label> <input
					type="text" class="form-control" name="country"
					placeholder="City">
			</div>
		
		<button type="submit" class="btn btn-outline-primary">Add User</button>
		
		</form>
		
		<br><br>
		Already have an account? 
		<a href=UserLoad>View Employees</a>
		
		<br><br>
		<a href=Logout>Logout</a>

</body>
</html>
